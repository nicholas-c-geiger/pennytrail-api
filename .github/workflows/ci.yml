name: CI

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          # Use repository secret `DATABASE_URL` only; do not fall back to defaults.
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --runInBand

      - name: Build
        run: npm run build

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  db-test:
    name: Integration tests (Postgres)
    runs-on: ubuntu-latest
    env:
      # Compose DATABASE_URL from repository secrets so the host is the service name `postgres`.
      DATABASE_URL: postgres://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/${{ secrets.POSTGRES_DB }}?schema=public
    services:
      postgres:
        image: postgres:16
        env:
          # Use repository secrets only; this service will expect secrets to be set.
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        options: >-
          --health-cmd "pg_isready -U $POSTGRES_USER"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install PostgreSQL client (pg_isready)
        run: sudo apt-get update ; sudo apt-get install -y postgresql-client

      - name: Debug Postgres connectivity (DNS + pg_isready)
        run: |
          echo '--- getent hosts postgres ---'
          getent hosts postgres || true
          echo '--- nslookup postgres (if available) ---'
          (nslookup postgres || true)
          echo '--- single pg_isready check ---'
          pg_isready -h postgres -p 5432 -U "${{ secrets.POSTGRES_USER }}" || true
          echo '--- try psql (may fail until ready) ---'
          PGPASSWORD="${{ secrets.POSTGRES_PASSWORD }}" psql -h postgres -U "${{ secrets.POSTGRES_USER }}" -d "${{ secrets.POSTGRES_DB }}" -c '\l' || true

      - name: Capture Postgres container info and logs
        run: |
          echo '--- docker images (postgres related) ---'
          docker images | grep postgres || true
          echo '--- docker ps (all) ---'
          docker ps -a --format "table {{.ID}}\t{{.Image}}\t{{.Names}}\t{{.Status}}" || true
          echo '--- find postgres containers by image ---'
          CONTAINERS=$(docker ps -a -q --filter ancestor=postgres:16 || true)
          if [ -n "$CONTAINERS" ]; then
            for c in $CONTAINERS; do
              echo "--- logs for container $c ---"
              docker logs --tail 200 $c || true
            done
          else
            echo 'No containers found for image postgres:16'
          fi

      - name: Debug Postgres connectivity
        run: |
          echo "Checking presence of secrets (values are masked):"
          if [ -z "${{ secrets.POSTGRES_USER }}" ]; then echo "POSTGRES_USER: MISSING"; else echo "POSTGRES_USER: present"; fi
          if [ -z "${{ secrets.POSTGRES_PASSWORD }}" ]; then echo "POSTGRES_PASSWORD: MISSING"; else echo "POSTGRES_PASSWORD: present"; fi
          if [ -z "${{ secrets.POSTGRES_DB }}" ]; then echo "POSTGRES_DB: MISSING"; else echo "POSTGRES_DB: present"; fi

          echo "Attempting direct psql connection (may fail until service is ready):"
          PGPASSWORD="${{ secrets.POSTGRES_PASSWORD }}" psql -h postgres -U "${{ secrets.POSTGRES_USER }}" -d "${{ secrets.POSTGRES_DB }}" -c '\l' || true

          echo "Running pg_isready once for visibility:"
          pg_isready -h postgres -p 5432 -U "${{ secrets.POSTGRES_USER }}" || true

      - name: Wait for Postgres
        run: |
          MAX=60
          echo "Waiting up to $MAX attempts for Postgres to accept TCP connections..."
          for i in $(seq 1 $MAX); do
            echo "Attempt $i: $(date) - checking TCP..."
            if pg_isready -h postgres -p 5432; then
              echo "Postgres TCP OK"
              break
            fi
            sleep 2
          done

          if ! pg_isready -h postgres -p 5432; then
            echo "Postgres did not accept TCP connections after $MAX attempts"
            echo "Attempting to resolve container IP and add to /etc/hosts as fallback..."
            CONTAINERS=$(docker ps -a -q --filter ancestor=postgres:16 || true)
            if [ -n "$CONTAINERS" ]; then
              for c in $CONTAINERS; do
                IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' $c)
                echo "Container $c IP=$IP"
                if [ -n "$IP" ]; then
                  echo "Adding $IP postgres to /etc/hosts"
                  echo "$IP postgres" | sudo tee -a /etc/hosts
                  break
                fi
              done
            else
              echo 'No postgres containers found to inspect.'
            fi
            echo "Retrying pg_isready against 'postgres' after /etc/hosts update..."
            sleep 2
            if pg_isready -h postgres -p 5432; then
              echo "Postgres TCP OK after /etc/hosts update"
            else
              echo "pg_isready still reports no response after /etc/hosts fallback"
            fi
            echo '--- docker ps (all) ---'
            docker ps -a --format "table {{.ID}}\t{{.Image}}\t{{.Names}}\t{{.Status}}" || true
            CONTAINERS=$(docker ps -a -q --filter ancestor=postgres:16 || true)
            if [ -n "$CONTAINERS" ]; then
              for c in $CONTAINERS; do
                echo "--- logs for container $c ---"
                docker logs --tail 400 $c || true
              done
            fi
              echo '--- inspect postgres containers for diagnosis ---'
              if [ -n "$CONTAINERS" ]; then
                for c in $CONTAINERS; do
                  echo "--- docker inspect for $c (State, Config.Env, Args, Mounts) ---"
                  docker inspect --format '{"State":{{json .State}}, "Env":{{json .Config.Env}}, "Args":{{json .Args}}, "Mounts":{{json .Mounts}}}' $c || true
                done
              fi
              exit 1
          fi

          echo "Postgres is accepting TCP; performing a short auth check..."
          PGPASSWORD="${{ secrets.POSTGRES_PASSWORD }}" psql -h postgres -U "${{ secrets.POSTGRES_USER }}" -d "${{ secrets.POSTGRES_DB }}" -c '\q'
          if [ $? -ne 0 ]; then
            echo "Auth check failed - printing container logs for debugging"
            CONTAINERS=$(docker ps -a -q --filter ancestor=postgres:16 || true)
            if [ -n "$CONTAINERS" ]; then
              for c in $CONTAINERS; do
                echo "--- logs for container $c ---"
                docker logs --tail 400 $c || true
              done
            fi
            exit 1
          fi
          echo "Postgres is ready and auth succeeded."

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Run tests
        run: npm test --silent
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
